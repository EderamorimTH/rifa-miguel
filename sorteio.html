<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio - Rifa Solidária para o Miguel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .draw-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: block;
            margin: 20px auto;
        }
        #result {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Sorteio - Rifa Solidária para o Miguel</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="#sobre">Sobre o Miguel</a>
        <a href="#como-funciona">Como Funciona</a>
        <a href="#contato">Contato</a>
    </nav>
</header>

<div class="container">
    <h2>Realizar Sorteio</h2>
    <button class="draw-button" onclick="performDraw()">Sortear Vencedor</button>
    <div id="result"></div>
    <h3>Lista de Compras</h3>
    <table id="purchases-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Números Comprados</th>
                <th>Data da Compra</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    async function loadPurchases() {
        try {
            const response = await fetch('https://mp-api.onrender.com/purchases');
            const purchases = await response.json();
            const tbody = document.querySelector('#purchases-table tbody');

            purchases.forEach(purchase => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${purchase.buyerName}</td>
                    <td>${purchase.buyerPhone}</td>
                    <td>${purchase.numbers.join(', ')}</td>
                    <td>${new Date(purchase.purchaseDate).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error(error);
            alert('Erro ao carregar compras.');
        }
    }

    async function performDraw() {
        try {
            const response = await fetch('https://mp-api.onrender.com/purchases');
            const purchases = await response.json();
            const allSoldNumbers = purchases.flatMap(p => p.numbers.map(num => ({ num, buyer: p.buyerName, phone: p.buyerPhone })));
            if (allSoldNumbers.length === 0) {
                document.getElementById('result').textContent = 'Nenhum número vendido ainda!';
                return;
            }
            const randomIndex = Math.floor(Math.random() * allSoldNumbers.length);
            const winner = allSoldNumbers[randomIndex];
            document.getElementById('result').textContent = `Vencedor: ${winner.buyer} (Telefone: ${winner.phone}) com o número ${winner.num}!`;
        } catch (error) {
            console.error(error);
            alert('Erro ao realizar sorteio.');
        }
    }

    loadPurchases();
</script>

</body>
</html>
